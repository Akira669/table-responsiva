<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../redux.html">

<dom-module id="wms-app">
      <template>
        <style>
            :host {
                display: block;
            }

            paper-button.info {
                background: #00b0ff;
                color: white;
            }

            paper-button.actions {
                background: #4caf50;
                color: white;
            }

            .row {
                display: flex;
                flex-direction: row;
                vertical-align: middle;
            }

            .row paper-button {
                position: absolute;
                right: 0;
            }
        </style>
        <app-drawer-layout fullbleed>
            <app-drawer swipe-open slot="drawer">
                <app-header-layout has-scrolling-region>
                    <app-header fixed slot="header">
                        <h2>Menu</h2>
                    </app-header>
                    <li>Dibuja tabla</li>
                    <li>Documentacion</li>
                    <li>Autores</li>
                </app-header-layout>
            </app-drawer>
            <div>
                <h2>Tablas responsiva con polimer</h2>
                <paper-input id="name" label="Introduce el numero de filas"></paper-input>
                <paper-input id="name" label="Introduce el numero de columnas"></paper-input>
                <paper-button class="actions" on-tap="saveNewParticipant">Dibujar tabla</paper-button>
            </div>
        </app-drawer-layout>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class WmsApp extends Polymer.Element {
            static get is() { return 'wms-app'; }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        statePath: 'user'
                    }
                };
            }
        }

        window.customElements.define(WmsApp.is, WmsApp);
    </script>
</dom-module>
