<dom-module id="wms-app">
      <template>
        <style>
            :host {
                display: block;
            }

            :root {
                --red-marvel: #F01720;
                --iron-color: #B77E27;
                --hulk-color: #A8BF6F;
                
                --title-size: 25px;
                --text-size: 16px;

                --menu-color:#3BBFCA;
                --nav-color:#7919E5;
                --color-button:#C9C1BE;
            }

            /*
            * Header Page
            */
            .grid__header{
                display: grid;
                grid-template-columns: repeat(12,115px);
                background: var(--menu-color); 
                background: linear-gradient(to right, var(--menu-color) , var(--nav-color));
            }
            .header__title{
                display: flex;
                grid-column: 2/3;
                justify-content: center;

            }
            .header__nav{
                display: flex;
                grid-column: 4/8;
                justify-content: center;
                align-items: center;
                justify-content: space-around;
                list-style: none;
            }
            paper-button.nav__button{
                background-color: var(--color-button);
                border-radius: 20px;
            }
            paper-button a:link{
                text-decoration: none;
            }
            paper-button.menu__mobile{
             display: none;   
            }

            /*
            * Container page
            */
            .section{
                display: grid;
                grid-template-columns: repeat(12,115px);
                grid-template-rows: repeat(6,50px);
            }
            .section__title{
                grid-column: 2/12;
                grid-row: 1/2;
                display: flex;                
                justify-content: center;
                align-items: center;
            }
            .section__form{
                grid-column: 2/12;
                grid-row: 2/7;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .section__form ul{
                grid-column: 2/12;
                grid-row: 2/7;
            }
            
            #tablepolymer {
                cursor: pointer;
                font-family: 'Marvel', sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            #tablepolymer td, #tablepolymer th {
                border: 1px solid #ddd;
                padding: 8px;
            }
            #tablepolymer tr:nth-child(even){
                background-color: var(--hulk-color);
            }
            #tablepolymer tr:hover {
                background-color: var(--iron-color);
            }
            #tablepolymer th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: var(--red-marvel);;
                color: white;
            }


            /*
            * Header version Mobile
            */
            @media screen and (max-width:425px){
                .grid__header{
                display: grid;
                grid-template-columns: repeat(12,33px);
                }
                .header__title{
                    display: flex;
                    grid-column: 6/7;
                    justify-content: center;
                }
                .header__nav{
                    display: none;
                }
                .header__menu__mobile{
                    display: flex;
                    grid-column: 1/2;
                }
                paper-button.menu__mobile{
                    display: initial;
                     grid-column: 1/2;
                }
                  .section{
                    display: grid;
                    grid-template-columns: repeat(12,33px);
                    grid-template-rows: repeat(6,50px);
                }
                .section__title{
                    grid-column: 2/12;
                    grid-row: 1/2;
                    display: flex;                
                    justify-content: center;
                    align-items: center;
                }
                .section__form{
                    grid-column: 2/12;
                    grid-row: 2/7;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }

            }

            .section__table{
                grid-column: 3/12;
                grid-row: 3/7;
                text-align: center;
            }

            @media all and (max-width: 1000px) {
                table  {display: block;}
                table > tr { width: 100% !important; }
                table  > th { margin-bottom: 1em; }
            }

        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routePage}}"
                tail="{{subroute}}">
        </app-route>
        <div class="grid__header">
            <div class="header__title">

            <div class="header__menu__mobile">

                <iron-selector  selected="{{routePage.page}}"

                    <paper-button toggles raised class="nav__button"><a name="table-draw" href="table-draw">Tabla</a></paper-button>
                    <paper-button toggles raised class="nav__button"><a name="Documentacion" href="Documentacion">Documentacion</a></paper-button>
                    <paper-button toggles raised class="nav__button"><a name="Autores" href="Autores">Autores</a></paper-button>
                </iron-selector>
        </div>

                </div>
                <div name="Documentacion" class="section">
                    <div class="section__title"> 
                        <h2>Documentacion</h2>    
                    </div>
                    <div class="section__form">                            
                            <div class="form__es6">
                                <h4>Ecmascript 6</h4>
                                <div>
                                    <p>ES6 es el est√°ndar de seguimiento de JavaScript liberado en julio de 2015.</p>

                <div name="Autores" class="section">

        </app-drawer-layout>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class WmsApp extends Polymer.Element {
            static get is() { return 'wms-app'; }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        statePath: 'user'
                    },
                    tableSection:{
                        type: Array,
                        value: []
                    }
                };
            }

            createDescription(event){
              const tabla = document.querySelector('#myTable');
              let table_content = '';
              for(let title in this.tableSection){ 
                table_content = '<table>';
                  table_content += '<th>${{title}}</th>';
                    for(let description in this.tableSection[title]){
                        table_content += '<tr>${{this.tableSection[title][description]}}</tr><tr>';
                            for(let column in this.tableSection[title][description]){
                    table_content += '<td>{{this.tableSection[title][description][column]}}</td>';
                  }table_content += '</tr>';
                  table_content += '</table>';
                  tabla.innerHTML= table_content; 
                    }
                } 
            }

             drawTable() {
                let filas = this.$.filas.value;
                let column = this.$.columnas.value;
                toastr.success('Dibujando tabla...');
            }
        }

        window.customElements.define(WmsApp.is, WmsApp);
    </script>
</dom-module>
